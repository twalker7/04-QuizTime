<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script defer src="assets/js/script.js"></script>
</head>
<body>

<!-- entire application console -->
    <div class = "container">
        <!-- Question and answer container with Answers-->
        <form class ="question-answer-container">
                <div class = "question-container" style="background-color: aqua;">
                    <h2 id = "question-text"> What is the answer to this question?</h2>
                </div>
                    <!-- 4 answer options (buttons )-->
                <div class = "answers-container">
                    <button class = "btn" id=""> Answer 1 </button>
                    <button class = "btn" id=""> Answer 2</button>
                    <button class = "btn" id=""> Answer 3</button>
                    <button class = "btn" id=""> Answer 4</button>
                </div>

        </form>

        <button id= "start-game"> START GAME </button>

    </div>

    <!-- timer object-->
    <fieldset id = "timer-box">
        <div>
            <h3 id="countdown-screen">1:00</h3>
        </div>
    </fieldset>
</body>
</html>
